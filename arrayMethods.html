<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>splice</h2>

    <script>
console.log('----------splice---------------');

let arr=[1,2,3,4]

let arr1=arr.splice(2,1,0)

console.log(arr);


console.log('----------slice---------------');


let a=[1,2,3,4,5,6,7]

let b=a.slice(3,6)

console.log(b);

console.log('------------reduce--------------');

let c=[1,2,3,4]

let d=c.reduce((p,c)=>{
    return p+c
})
    
console.log(d);
console.log(c);

console.log('----------map-----------');

let f=[1,2,3,4]

let g=f.map((val,ind)=>{
    if(ind==3){
        return val+20
    }
    else{
        return val
    }
})

console.log(g);



console.log('---------------shallow copy-----------');
let ar1=[1,2,3,4]

let ar23=[...ar1]

console.log(ar23);


    </script>
</body>
</html>
