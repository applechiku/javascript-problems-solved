<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>call apply bind method</h2>


    <script>
console.log('---------------call() method------------------');


let a={
    fname1:'ayaz',
    lname1:'apple',
    fullName:function(){
        return this.fname1 +' '+ this.lname1;
    }

}


let b={
    fname1:'abc',
    lname1:'mango',
}



console.log(a.fullName.call(b));
console.log(a.fullName());


console.log('-------------------apply() method--------------');


let c={
    fname:'apple',
    lname:'mango',
    fullName:function(g,h){
        return this.fname +' '+ this.lname +g+h ;
    }
}

let d={
    fname:'abc',
    lname:'karwar',
}

console.log(c.fullName.apply(d,[1,2]));


console.log('--------------bind() method---------------');

let aa={
    fname1:'ayaz',
    lname1:'apple',
    fullName:function(place){
        return this.fname1 +' '+ this.lname1 + ' ' + place;
    }

}


let ab={
    fname1:'abc',
    lname1:'mango',
}



var future=aa.fullName.bind(ab,('apple'));

console.log(future());

// console.log(person.fullName.call(person1));

    </script>
</body>
</html>
