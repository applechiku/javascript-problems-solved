    <script>
        function validation(){

            console.log(phonedetail);

            var prime=0;
            var primeval=[]

            var nonprimeval=[]

            for(var i=0;i<phonedetail.length;i++){

                    prime++;
                 primeval.push(phonedetail[i])

                else{

                }
            }
            console.log(prime);
            console.log(primeval);
            console.log(nonprime);
            console.log(nonprimeval);

            

            var res=[]
            const mergeAlernatively = (primeval, nonprimeval) => {

          
            for(let i = 0; i < primeval.length + nonprimeval.length; i++){
                if(i % 2 === 0){
                    res.push(primeval[i/2]);
                     }
        else{
            res.push(nonprimeval[(i-1)/2]);
      }}
      return res
    }
        
    
        console.log(mergeAlernatively(primeval, nonprimeval));


        var highest=primeval.concat(nonprimeval)

        // console.log(highest);

   };
